{% extends 'main_app/base.html' %}

{% block title %} Services {% endblock %}

{% block styles %}

img {
    float: left;
    <!--width:  100px;-->
    <!--height: 100px;-->
    <!--object-fit: cover;-->
}

{% endblock %}

{% block content %}

{% include 'main_app/navbar.html' %}

<div class="container shadow bg-white rounded my-3 p-5">

  <h1 class="font-weight-light text-center text-lg-left mb-0">Brands We Use</h1>

  <hr class="mt-3 mb-3">

  <div class="row text-center text-lg-left d-flex flex-wrap align-items-center">
      {% for brand in brands %}
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 col-6">
          <a href={{brand.src}} class="d-block mb-4 h-100">
              <img class="img-fluid p-2" src={{brand.src}} data-image-dimensions="538x538" alt={{brand.alt}}>
          </a>
      </div>
      {% endfor %}
  </div>

</div>

{% include 'main_app/footer.html' %}

{% endblock %}
